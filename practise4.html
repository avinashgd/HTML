<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>unordered list</h2>
    <ul>
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <h1>ordered list</h1>
    <ol>
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <dl>
        <dt>coffe</dl>
         <dd>feels a better</dd>
         <dt>tea</dt>
         <dd>feels a better</dd>
    </dl>

</body>
</html>
